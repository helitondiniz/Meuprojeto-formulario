<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="input-group">
            <div class="input-name">
              <label for="name">Nome</label>
              <input id="name" type="text" />
            </div>

            <div class="input-name">
              <label for="name">Sobrenome</label>
              <input id="surname" type="text" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >e-mail
              <span>(digite um email válido)</span>
            </label>
            <input id="email" type="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha
              <span>(mínimo de 8 caracteres)</span>
            </label>
            <input id="password" type="password" />
          </div>
        </fieldset>

        <fieldset>
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="name"
              >Nome do seu mentor
              <span>(só o primeiro nome)</span>
            </label>
            <input id="name" type="text" />
          </div>
        </fieldset>

        <fieldset>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h3>PRIMEIRA MENTORIA</h3>
          <div class="col">
            <div class="input-wrapper">
              <label for="DATE"
                >Data
                <span>(DD/MM/AAAA)</span>
              </label>
              <input id="date" type="date" />
            </div>

            <div class="input-wrapper">
              <label for="time">Das</label>
              <input id="name" type="time" />
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input id="name" type="time" />
            </div>
          </div>

          <h3>SEGUNDA MENTORIA</h3>
          <div class="col">
            <div class="input-wrapper">
              <label for="date"
                >Data
                <span>(DD/MM/AAAA)</span>
              </label>
              <input id="date" type="date" />
            </div>

            <div class="input-wrapper">
              <label for="time">Das</label>
              <input id="name" type="time" />
            </div>

            <div class="input-wrapper">
              <label for="time">Até</label>
              <input id="name" type="time" />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <div>
          <button>Salvar</button>
        </div>
      </footer>
    </div>
  </body>
</html>
